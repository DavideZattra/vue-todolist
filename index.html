<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- CSS import -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue.js import -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Boolean toDoList</title>
</head>
<body>

    <div id="app" class="container-fluid">

        <div id="ms_input-container">

            <input type="text" placeholder="Write what you have to do!" v-model='listItem' @keyup.enter='addListItem'>
            <button class="btn btn-success" @click='addListItem()'>Inserisci</button>
        </div>

       <div id="ms_list-container">

           <ul id="ms_todolist">

               <li v-for="(element, index) in toDoList">
                    <p class="ms_listelement">

                        {{ toDoList[index] }}
                        <i class="far fa-times-circle" @click='removeListItem(index)'></i>

                    </p>
               </li>

           </ul>
           
       </div>

    </div>
    
    <!-- js Import -->
    <script type="text/javascript" src="javascript/myscript.js"></script>
</body>
</html>
